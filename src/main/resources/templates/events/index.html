<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>

<!--<nav>-->

<p th:unless="${events} and ${events.size()}">No events!</p>
<ul>
    <th:block th:each="event : ${events}">
<!--    <li><a href= "/events">All Events</a></li>-->
        <li th:text= "${event}"></li>
    </th:block>
</ul>
<!--</nav>-->

</body>
</html>
